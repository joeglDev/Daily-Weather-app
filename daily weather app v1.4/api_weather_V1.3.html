<style>

<body>

    <!--div for css grid layout-->
    <div class="grid-container" id="grid-container">
        <!--div for image based on weather-->
        <div id="weatherImg">
            <img id="backImg" title="" alt="displays background image reflecting weather">
        </div> 
        <div>
            <!-- user inputs location-->
            <form class="submitForm center">
                <input type="text" id="inputLoc">
                <input class="submitbtn" type=”button” onClick="updatePage()" Value="Submit">
            </form>
        </div id="stats">
        <!--Display weather data to user-->
        <div id="notFoundDiv"> <span id="notFound"></span></div>
        <div id="city"> Location: <span id="getCity"></span> </div>
        <div id="temp"> Temperature: <span id="getTemp"></span></div>
        <div id="wind"> Wind Speed: <span id="getWind"></span></div>
        <div id="weather"> Weather: <span id="getWeather"></span></div>
        <div id="isRain"> Daily rainfall: <span id="getRainfall"></span></div>
    </div>

    <script src="weather app.js"></script>
